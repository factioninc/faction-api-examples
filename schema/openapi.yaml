components:
  parameters:
    X-Organization-Id:
      description: Required Organization Id
      in: header
      name: X-Organization-Id
      schema:
        type: string
        format: uuid
        nullable: false
      required: true
  schemas:
    FactionConnectionLocations:
      type: array
      minItems: 1
      items:
        type: string
      example:
      - DC15
    FixConnectionRequest:
      description: '## A fix connection provisioning or change configuration request.

        ---

        ### Currently supported requests:

        - Active - means the connection should be provisioned

        - Completed - means completed request

        - Inactive - canceled request

        ### Request types:

        - New - connection should be provisioned as part of this type of request

        - Delete - connection should be decommissioned as part of this type of request

        - Adjust_Bandwidth - connection should adjust it''s bandwidth

        - Adjust_CrossCloud - connection should change it''s cross cloud behaviour

        ---

        '
      required:
      - requestType
      - bandwidth
      type: object
      properties:
        bandwidth:
          description: Expected bandwidth in Gbps
          maximum: 1024
          minimum: 0
          type: number
        requestType:
          type: string
        crossCloud:
          type: boolean
        createdAt:
          type: string
        ticketNumber:
          type: string
    CreateFixConnection:
      description: '## Current supported connection types:

        | connection | connection_type | connection_subtype |

        | :----------------- | :------- | :---------------- |

        | AWS Direct Connect | cloud | aws_direct_connect |

        | Azure ExpressRoute | cloud | azure_express_route |

        | GCP Partner Interconnect | cloud | gcp_partner_interconnect |

        | OCI Fast Connect | cloud | oci_fast_connect |

        | Facility Backbone | private | facility_backbone |

        | SDN Provider | private | sdn_provider |

        | Intrafacility | private | intrafacility |

        | Telco Circuit | private | traditional_circuit |

        | Internet | internet | |

        | InterRegion | interRegion | |

        '
      required:
      - connectionType
      - connectionData
      type: object
      properties:
        connectionType:
          $ref: '#/components/schemas/ConnectionType'
        connectionData:
          oneOf:
          - $ref: '#/components/schemas/CloudConnection'
          - $ref: '#/components/schemas/InternetConnection'
          - $ref: '#/components/schemas/InterRegionConnection'
          - $ref: '#/components/schemas/PrivateConnection'
      example:
        connectionType: cloud
        connectionData:
          connectionSubType: azure
          providerRegion: us-east-1
          factionLocations:
          - DC15
          bandwidth: 3
          crossCloud: true
    PatchFixConnection:
      type: object
      properties:
        bandwidth:
          description: Expected bandwidth in Gbps
          maximum: 1024
          minimum: 0
          type: number
        crossCloud:
          $ref: '#/components/schemas/crossCloudEnabled'
      example:
        bandwidth: 3
        crossCloud: true
    FixConnection:
      type: object
      properties:
        connectionType:
          $ref: '#/components/schemas/ConnectionType'
        connectionData:
          oneOf:
          - $ref: '#/components/schemas/CloudConnection'
          - $ref: '#/components/schemas/PrivateConnection'
          - $ref: '#/components/schemas/InternetConnection'
          - $ref: '#/components/schemas/InterRegionConnection'
        identifier:
          type: string
          format: uuid
        state:
          $ref: '#/components/schemas/FixConnectionState'
        active:
          $ref: '#/components/schemas/Active'
        requestedChanges:
          type: array
          items:
          - $ref: '#/components/schemas/FixConnectionRequest'
    CloudConnection:
      description: '## A connection to a customer-subscribed cloud service provider.

        ---

        ### Current supported connections:

        - AWS Direct Connect (aws_direct_connect)

        - Azure ExpressRoute

        - Google Cloud Partner Interconnect

        - Oracle Cloud Fast Connect


        | connection_type | connection_subtype |

        |--|------|

        | cloud | aws_direct_connect |

        | cloud | azure_express_route |

        | cloud | gcp_partner_interconnect |

        | cloud | oci_fast_connect |

        ---

        '
      type: object
      properties:
        schema:
          oneOf:
          - $ref: '#/components/schemas/AwsFixConnection'
          - $ref: '#/components/schemas/AzureFixConnection'
          - $ref: '#/components/schemas/GcpFixConnection'
          - $ref: '#/components/schemas/OciFixConnection'
    AwsFixConnection:
      required:
      - bandwidth
      - connectionSubType
      - factionLocations
      - providerRegion
      - accountId
      type: object
      properties:
        bandwidth:
          description: The connection throughput capacity. Units are defined in the
            bandwidthUnits property.
          type: integer
          maximum: 1024
          minimum: 1
          example: 1
        bandwidthUnits:
          $ref: '#/components/schemas/BandwidthUnits'
        connectionSubType:
          type: string
          enum:
          - aws_direct_connect
          example: aws_direct_connect
        factionLocations:
          type: array
          items:
            $ref: '#/components/schemas/FactionConnectionLocations'
          maxItems: 1
          example:
          - DC15
        providerRegion:
          type: string
          nullable: false
          example: us-east-1
        accountId:
          maxLength: 128
          minLength: 0
          type: string
          nullable: true
          example: 1111-1111-1111
        vifIds:
          type: array
          items:
            type: string
          example:
          - dxvif-ac12b4c5
        crossCloud:
          type: boolean
      additionalProperties: false
    AzureFixConnection:
      required:
      - bandwidth
      - connectionSubType
      - factionLocations
      - providerRegion
      type: object
      properties:
        bandwidth:
          description: The connection throughput capacity. Units are defined in the
            bandwidthUnits property.
          type: integer
          enum:
          - 1
          - 2
          - 5
          - 10
          example: 5
        bandwidthUnits:
          $ref: '#/components/schemas/BandwidthUnits'
        connectionSubType:
          type: string
          enum:
          - azure_express_route_circuit
          example: azure_express_route_circuit
        factionLocations:
          type: array
          items:
            $ref: '#/components/schemas/FactionConnectionLocations'
          maxItems: 1
          example:
          - DC15
        providerRegion:
          type: string
          nullable: false
          example: eastus
        crossCloud:
          type: boolean
      additionalProperties: false
    GcpFixConnection:
      required:
      - bandwidth
      - connectionSubType
      - factionLocations
      - providerRegion
      - pairingKey
      type: object
      properties:
        bandwidth:
          description: The connection throughput capacity. Units are defined in the
            bandwidthUnits property.
          type: integer
          enum:
          - 1
          - 2
          - 5
          - 10
          - 20
          - 40
          example: 5
        bandwidthUnits:
          $ref: '#/components/schemas/BandwidthUnits'
        connectionSubType:
          type: string
          enum:
          - gcp_partner_interconnect
          example: gcp_partner_interconnect
        factionLocations:
          type: array
          items:
            $ref: '#/components/schemas/FactionConnectionLocations'
          maxItems: 1
          example:
          - DC15
        pairingKey:
          type: string
          format: uuid
          example: a4eb67f4-a8fa-4ef2-ab6e-ccf03912a756
          description: 'Unique identifier to identify VLAN attachments for use with
            Partner Interconnect

            <br>[Cloud Interconnect terms - Pairing Key](https://cloud.google.com/network-connectivity/docs/interconnect/concepts/terminology#pairingkey)

            '
        providerRegion:
          type: string
          nullable: false
          example: us-east1
        crossCloud:
          type: boolean
      additionalProperties: false
    OciFixConnection:
      required:
      - bandwidth
      - connectionSubType
      - factionLocations
      - providerRegion
      - tenancy
      - localPeeringGateway
      type: object
      properties:
        bandwidth:
          description: The connection throughput capacity. Units are defined in the
            bandwidthUnits property.
          type: integer
          enum:
          - 1
          - 2
          - 3
          - 5
          - 10
          - 20
          - 40
          example: 2
        bandwidthUnits:
          $ref: '#/components/schemas/BandwidthUnits'
        connectionSubType:
          type: string
          enum:
          - oci_fast_connect
          default: oci_fast_connect
        factionLocations:
          type: array
          items:
            $ref: '#/components/schemas/FactionConnectionLocations'
          minItems: 1
          maxItems: 1
          example:
          - DC15
        tenancy:
          maxLength: 255
          minLength: 0
          type: string
          format: ocid
          description: 'Oracle OCID for signing API requests.

            <br>*Format:*` ocid1.tenancy.oc1..<unique_ID>`

            <br>Ref: [Oracle Cloud Documentation](https://docs.oracle.com/en-us/iaas/Content/General/Concepts/identifiers.htm#Oracle)

            '
        localPeeringGateway:
          type: string
          format: ocid
          description: 'Oracle OCID for Local Peering Gateway

            <br>Ref: [Oracle Cloud Documentation](https://docs.oracle.com/en-us/iaas/api/#/en/iaas/20160918/LocalPeeringGateway/)

            '
        providerRegion:
