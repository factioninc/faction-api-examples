          type: string
        required: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateFixConnection'
            examples:
              AwsExample:
                value:
                  connectionType: cloud
                  connectionData:
                    connectionSubType: aws_direct_connect
                    providerRegion: us-east-1
                    factionLocations:
                    - DC15
                    bandwidth: 12
                    accountId: exampleinc
                    crossCloud: true
              AzureExample:
