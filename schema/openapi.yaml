components:
  parameters:
    X-Organization-Id:
      description: Required Organization Id
      in: header
      name: X-Organization-Id
      schema:
        type: string
        format: uuid
        nullable: false
      required: true
  schemas:
    Organization:
      required:
      - name
      - identifier
      - orgCode
      type: object
      properties:
        orgCode:
          type: string
        identifier:
          type: string
          format: uuid
        name:
          type: string
        pingPopulationId:
          type: string
          format: uuid
      additionalProperties: false
      example:
        identifier: 23f8bfa4-3737-44b6-a74e-0603a01fc25a
        orgCode: ACME
        name: ACME Corporation
        pingPopulationId: 1d0aa3fc-1d1f-4ea2-a21f-18ffea350df2
    SSO:
      type: object
      required:
      - clientId
      - clientSecret
      - discoveryUri
      - userName
      - email
      - externalAuthorization
      properties:
        clientId:
          type: string
        clientSecret:
          type: string
        discoveryUri:
          type: string
        userName:
          type: string
          enum:
          - providerAttributes.sub
        email:
          type: string
          enum:
          - providerAttributes.email
        externalAuthorization:
          type: string
          enum:
          - externalAuthorization
      additionalProperties: false
      example:
        clientId: xddr5-678
        discoveryUri: https://example.com/discovery
        clientSecret: mysecret
        userName: providerAttributes.sub
        email: providerAttributes.email
        externalAuthorization: externalAuthorization
    SSOGet:
      allOf:
      - $ref: '#/components/schemas/SSO'
      - type: object
        properties:
          callbackUrl:
            type: string
        required:
        - callbackUrl
        example:
          callbackUrl: https://auth.factiondev.com/rp/callback/openid_connect
    SSOPostBody:
      allOf:
      - $ref: '#/components/schemas/SSO'
      - type: object
        properties:
          mfaAttest:
            type: boolean
        required:
        - mfaAttest
        example:
          mfaAttest: true
    Groups:
      required:
      - identifier
      - groupName
      - roles
      type: object
      properties:
        identifier:
          type: string
          format: uuid
        groupName:
          type: string
          example: Portal_Users
        roles:
          type: array
          items:
            anyOf:
            - $ref: '#/components/schemas/Role'
          example:
          - User
          - Technician
          - vpn_dc15_e01
    Role:
      anyOf:
      - $ref: '#/components/schemas/PortalRole'
      - type: string
        example: vpn_dc15_e01
    PortalRole:
      type: string
      enum:
      - User
      - Technician
      - Org_Admin
      - Group_Admin
    Roles:
      type: object
      properties:
        portalRoles:
          type: array
          items:
            $ref: '#/components/schemas/PortalRole'
          example:
          - User
          - Technician
          - Org_Admin
          - Group_Admin
        vpnRoles:
          type: array
          items:
            type: string
            example: vpn_dc15_e01
    GroupDeleted:
      type: boolean
      properties:
        Deleted:
          type: boolean
      example:
        groupDeleted: true
    SSODeleted:
      type: boolean
      properties:
        ssoDeleted:
          type: boolean
      example:
        ssoDeleted: true
    SPCallBack:
      type: string
      properties:
        SPcallBackUri:
          type: boolean
      example:
        SPcallBackUri: https://auth.pingone.com/51441281-305c-4e91-acc0-233470671c49/rp/callback/openid_connect
    ErrorDto:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: number
        error:
          type: string
          nullable: true
        message:
          type: string
          nullable: true
        detail:
          type: string
          nullable: true
        path:
          type: string
          nullable: true
      additionalProperties: false
      example:
        timestamp: '2021-01-30T08:30:00Z'
        status: 500
        error: Internal Server Error
        message: There was an unexpected error during your request
        detail: Here is as much info as we can provide
        path: /the/called/path-here
    ErrorNotFound:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
